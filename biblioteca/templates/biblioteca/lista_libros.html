{% extends "base.html" %}

{% block titulo %}
Lista de libros
{% endblock titulo %}

{% block contenido %}
<h3>Libros:</h3>
<a href="{% url 'lista_libros' %}">Ver todos</a>
<a href="{% url 'archivar_libro' %}">Archivar libro</a>
<br><br>
<form action="{% url 'buscar_libros' %}" method="post">
  {% csrf_token %}
  <input type="text" name="busqueda">
  <input type="submit" value="Buscar por titulo">
</form>
<br>
<ul>
  {% for libro in libros %}
  <li>
    {{ libro.autor}}, {{ libro.titulo}}
  </li>
  {% endfor %}
</ul>
{% endblock contenido %}
